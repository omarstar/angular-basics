<h2>Products</h2>
<!-- structural directive -->
<div *ngfor="let product of products">
  <!-- property binding as props -->
  <h3>
    <a [title]="product.name + ' details'">{{ product.name }}</a>
  </h3>
  <!-- if desc exist, p element is created -->
  <p *ngIf="product.description">
    {{ product.description }}
  </p>
</div>
